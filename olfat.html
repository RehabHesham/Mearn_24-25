<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Traffic Light Game</title>
    <style>
        body {
            text-align: center;
            font-family: Arial, sans-serif;
        }

        .traffic-container {
            display: flex;
            justify-content: center;
            gap: 40px;
            margin-top: 50px;
        }

        .light {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            background: gray;
            transition: background 0.3s;
        }

        .text {
            font-size: 20px;
            font-weight: bold;
            margin-top: 5px;
            opacity: 0;
            transition: opacity 0.3s;
        }

        .red { background: red; }
        .yellow { background: yellow; }
        .green { background: green; }

        .visible { opacity: 1; }

        button {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 18px;
            border: none;
            cursor: pointer;
            background: black;
            color: white;
            border-radius: 5px;
        }

        button:hover {
            background: red;
        }
    </style>
</head>
<body>

    <h2>Traffic Light Game</h2>

    <div class="traffic-container">
        <div>
            <div id="redLight" class="light"></div>
            <div id="redText" class="text" style="color: red;">Stop</div>
        </div>
        <div>
            <div id="yellowLight" class="light"></div>
            <div id="yellowText" class="text" style="color: orange;">Steady</div>
        </div>
        <div>
            <div id="greenLight" class="light"></div>
            <div id="greenText" class="text" style="color: green;">Go</div>
        </div>
    </div>

    <button onclick="toggleTraffic()">Start / Stop</button>

    <script >
        var lights = ["redLight", "yellowLight", "greenLight"];
var texts = ["redText", "yellowText", "greenText"];
var index = 0;
var interval = null;

function changeLight() {
    document.querySelectorAll(".light").forEach(light => light.className = "light");
    document.querySelectorAll(".text").forEach(text => text.classList.remove("visible"));

    document.getElementById(lights[index]).classList.add(lights[index].replace("Light", ""));
    document.getElementById(texts[index]).classList.add("visible");

    index = (index + 1) % lights.length;
}

function toggleTraffic() {
    if (interval) {
        clearInterval(interval);
        interval = null;
    } else {
        changeLight();
        interval = setInterval(changeLight, 1000);
    }
}
    </script>

</body>
</html>
