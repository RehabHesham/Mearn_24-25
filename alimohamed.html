<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Traffic Light Game</title>
    <link rel="stylesheet" href="css/style.css" />
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      }

      body {
        background: linear-gradient(135deg, #1a2a6c, #b21f1f, #fdbb2d);
        background-size: 600% 600%;
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        flex-direction: column;
        overflow: hidden;
      }

      .container {
        display: flex;
        flex-direction: column;
        align-items: center;
        max-width: 500px;
        width: 100%;
        padding: 20px;
      }

      h1 {
        color: white;
        margin-bottom: 30px;
        font-size: 2.5rem;
        text-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
        text-align: center;
      }

      .traffic-light {
        background-color: #333;
        width: 150px;
        height: 400px;
        border-radius: 30px;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: space-evenly;
        padding: 20px 0;
        position: relative;
        box-shadow: 0 20px 40px rgba(0, 0, 0, 0.4),
          inset 0 -5px 15px rgba(0, 0, 0, 0.6),
          inset 0 5px 15px rgba(255, 255, 255, 0.1);
        border: 8px solid #222;
        margin-bottom: 30px;
      }

      .light {
        width: 100px;
        height: 100px;
        border-radius: 50%;
        background-color: rgba(0, 0, 0, 0.3);
        position: relative;
        transition: all 0.5s ease;
        box-shadow: inset 0 -5px 15px rgba(0, 0, 0, 0.4),
          inset 0 5px 15px rgba(255, 255, 255, 0.1),
          0 0 0 8px rgba(0, 0, 0, 0.2);
      }

      .light::after {
        content: "";
        position: absolute;
        top: 15%;
        left: 15%;
        width: 30%;
        height: 30%;
        border-radius: 50%;
        background-color: rgba(255, 255, 255, 0.2);
        filter: blur(5px);
      }

      .red {
        background-color: rgba(255, 0, 0, 0.2);
      }

      .yellow {
        background-color: rgba(255, 255, 0, 0.2);
      }

      .green {
        background-color: rgba(0, 255, 0, 0.2);
      }

      .red.active {
        background-color: #ff0000;
        box-shadow: 0 0 20px 5px rgba(255, 0, 0, 0.6),
          inset 0 -5px 15px rgba(0, 0, 0, 0.4),
          inset 0 5px 15px rgba(255, 255, 255, 0.4),
          0 0 0 8px rgba(255, 0, 0, 0.1);
      }

      .yellow.active {
        background-color: #ffff00;
        box-shadow: 0 0 20px 5px rgba(255, 255, 0, 0.6),
          inset 0 -5px 15px rgba(0, 0, 0, 0.4),
          inset 0 5px 15px rgba(255, 255, 255, 0.4),
          0 0 0 8px rgba(255, 255, 0, 0.1);
      }

      .green.active {
        background-color: #00ff00;
        box-shadow: 0 0 20px 5px rgba(0, 255, 0, 0.6),
          inset 0 -5px 15px rgba(0, 0, 0, 0.4),
          inset 0 5px 15px rgba(255, 255, 255, 0.4),
          0 0 0 8px rgba(0, 255, 0, 0.1);
      }

      .pole {
        width: 30px;
        height: 150px;
        background: linear-gradient(to right, #222, #444, #222);
        margin-top: -10px;
        border-radius: 0 0 10px 10px;
        box-shadow: 0 10px 20px rgba(0, 0, 0, 0.3);
      }

      .btn {
        padding: 15px 30px;
        font-size: 1.2rem;
        font-weight: bold;
        border: none;
        border-radius: 50px;
        transition: all 0.3s ease;
        background: linear-gradient(145deg, #ffffff, #e6e6e6);
        box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2), 0 6px 6px rgba(0, 0, 0, 0.1),
          inset 0 -2px 5px rgba(0, 0, 0, 0.1);
        color: #333;
        outline: none;
        position: relative;
        overflow: hidden;
        margin-top: 15px;
        display: none;
      }

      .btn::after {
        content: "";
        position: absolute;
        top: -50%;
        left: -50%;
        width: 200%;
        height: 200%;
        background: linear-gradient(
          rgba(255, 255, 255, 0.3),
          rgba(255, 255, 255, 0.1)
        );
        transform: rotate(45deg);
        transition: all 0.3s ease;
        opacity: 0;
      }

      .go-btn {
        background: linear-gradient(145deg, #4caf50, #45a049);
        color: white;
      }

      .stop-btn {
        background: linear-gradient(145deg, #f44336, #d32f2f);
        color: white;
      }
      .steady-btn {
        background: linear-gradient(145deg, #f4e136, #d3cd2f);
        color: white;
      }
      .btn.active {
        display: inline-block;
      }

      @media (max-width: 600px) {
        .container {
          padding: 10px;
        }

        h1 {
          font-size: 2rem;
          margin-bottom: 20px;
        }

        .traffic-light {
          width: 120px;
          height: 320px;
        }

        .light {
          width: 80px;
          height: 80px;
        }

        .btn {
          display: inline-block;
          padding: 12px 24px;
          font-size: 1rem;
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Traffic Light Game</h1>

      <div class="traffic-light">
        <div class="light red" id="red"></div>
        <div class="light yellow" id="yellow"></div>
        <div class="light green" id="green"></div>
      </div>
      <div class="pole"></div>
      <p class="btn stop-btn active">Stop</p>
      <p class="btn steady-btn">Steady</p>
      <p class="btn go-btn">Go</p>
    </div>
    <script src="js/script.js"></script>
    <script>
      var container = document.querySelector(".container");
      var message = document.querySelector(".btn");
      var lights = document.querySelectorAll(".light");
      var messages = document.querySelectorAll(".btn");

      var currentIndex = 0;
      var totalLights = lights.length;

      lights[currentIndex].classList.add("active");
      messages[currentIndex].classList.add("active");

      setInterval(function () {
        lights.forEach((light) => light.classList.remove("active"));
        messages.forEach((msg) => msg.classList.remove("active"));

        currentIndex = (currentIndex + 1) % totalLights;

        lights[currentIndex].classList.add("active");
        messages[currentIndex].classList.add("active");
      }, 1000);
    </script>
  </body>
</html>
